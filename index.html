<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pair Now ‚Äî Mini Bot</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#25d366; --glass: rgba(255,255,255,0.04);
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(1000px 600px at 10% 10%, rgba(37,211,102,0.06), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(84,102,255,0.04), transparent),
                  var(--bg);
      display:flex;align-items:center;justify-content:center;padding:32px;
    }
    .wrap{width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .logo{
      width:68px;height:68px;border-radius:14px;overflow:hidden;
      box-shadow:0 6px 20px rgba(37,211,102,0.25);
      flex-shrink:0;
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{font-size:20px;margin:0;color:#e6eef8}
    p.lead{margin:4px 0 0;color:#9fb0d1;font-size:13px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin-top:20px}
    .card{background:var(--card);padding:20px;border-radius:14px;border:1px solid var(--glass);box-shadow:0 6px 18px rgba(2,6,23,0.5);transition:transform .28s,box-shadow .28s}
    .card:hover{transform:translateY(-8px);box-shadow:0 18px 40px rgba(2,6,23,0.65)}
    .card h3{margin:0 0 8px;color:#e6eef8}
    .card p{margin:0 0 12px;color:#93aac6;font-size:13px}

    .pair-btn{
      display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:600;font-size:15px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));color:#fff;outline:none;box-shadow:inset 0 -2px 8px rgba(0,0,0,0.35);
      transition:transform .15s,filter .15s
    }
    .pair-btn:active{transform:translateY(1px)}
    .primary{background:linear-gradient(90deg,var(--accent),#128c7e);padding-left:18px;padding-right:18px}
    .meta{display:flex;align-items:center;gap:10px;margin-top:12px}
    .chip{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:12px;color:#bcd2ee}
    .actions{display:flex;gap:10px}
    .hint{margin-top:18px;color:#88a6cf;font-size:13px}

    @media (max-width:460px){.wrap{padding:18px}.logo{width:56px;height:56px}}
    .pulse{position:absolute;right:24px;top:24px;width:14px;height:14px;border-radius:50%;background:var(--accent);box-shadow:0 0 24px rgba(37,211,102,0.35);opacity:.95}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:60}
    .modal.open{display:flex}
    .modal .box{background:linear-gradient(180deg,#071027, #07101a);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);min-width:280px}
    .modal .box p{color:#d2e6ff;margin:0 0 12px}
    .close{background:none;border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:8px;color:#cfe7ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="position:relative">
      <div class="pulse" aria-hidden></div>
      <header>
  <div class="logo">
    <img src="https://i.ibb.co/qL201B1x/IMG-20250903-WA0176.jpg" alt="Mini Bot Logo">
  </div>
  <div>
    <h1><span class="brand">FREEDOM</h1>
    <p class="lead">MINI-BOT.</p>
  </div>
</header>
</div>
    <div class="cards">
      <div class="card">
        <h3>Pair 1</h3>
        <p>Touch the button labeled pair 1 and log in to the Mini Bot website.</p>
        <div class="actions">
          <button class="pair-btn primary" id="pair1">üîó Pair 1</button>
        </div>
        <div class="meta">
          <span class="chip">Open in new tab</span>
          <span class="chip" id="status1">Ready</span>
        </div>
      </div>

      <div class="card">
        <h3>Pair 2</h3>
        <p>Touch the button labeled pair 2 and log in to the Mini Bot website..</p>
        <div class="actions">
          <button class="pair-btn primary" id="pair2">üîó Pair 2</button>
        </div>
        <div class="meta">
          <span class="chip">Target: New Tab</span>
          <span class="chip" id="status2">Ready</span>
        </div>
      </div>
    </div>

    <p class="hint">ùêÇ è ô·¥á Ä-ùêÖ Ä·¥á·¥á·¥Ö·¥è·¥ç-ùêå…™…¥…™-ùêÅ·¥è·¥õ</p>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <p id="modalText">Opening link‚Ä¶</p>
      <div style="display:flex;justify-content:flex-end;gap:8px">
        <button class="close" id="modalClose">Close</button>
      </div>
    </div>
  </div>

  <script>
    const PAIR_URL = 'https://freedom-443535f501b6.herokuapp.com/';
    const pair1 = document.getElementById('pair1');
    const pair2 = document.getElementById('pair2');
    const status1 = document.getElementById('status1');
    const status2 = document.getElementById('status2');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');
    const modalClose = document.getElementById('modalClose');

    function openLink(label){
      modalText.textContent = label + ' ‚Äî Opening in new tab';
      modal.classList.add('open');
      try{
        const w = window.open(PAIR_URL, '_blank');
        if(w) {
          if(label === 'Pair 1') status1.textContent = 'Opened';
          if(label === 'Pair 2') status2.textContent = 'Opened';
        } else {
          if(label === 'Pair 1') status1.textContent = 'Popup blocked';
          if(label === 'Pair 2') status2.textContent = 'Popup blocked';
        }
      }catch(e){
        if(label === 'Pair 1') status1.textContent = 'Error';
        if(label === 'Pair 2') status2.textContent = 'Error';
      }
    }

    pair1.addEventListener('click', ()=> openLink('Pair 1'));
    pair2.addEventListener('click', ()=> openLink('Pair 2'));
    modalClose.addEventListener('click', ()=> modal.classList.remove('open'));
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') modal.classList.remove('open') });
  </script>
</body>
</html>
